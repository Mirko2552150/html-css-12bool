            <div id="quadrato" class="red col-xs-12 col-md-6 col-lg-1">1/12</div>

            <div id="quadrato" class="orange col-xs-12 col-md-6 col-lg-3 col-xs-offset-0 col-md-offset-3 col-lg-offset-0">1/4</div>

        </div>
        <div class="container clearfix">
